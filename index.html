<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화장실 위치 찾기</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.min.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #map {
            width: 100%;
            height: 100vh; /* 화면 전체를 차지 */
        }
        .comment-box {
            position: absolute;
            background-color: white;
            border: 1px solid #ccc;
            padding: 10px;
            width: 200px;
            z-index: 9999;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        textarea {
            width: 100%;
            height: 50px;
            margin-bottom: 5px;
        }
        .close-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            font-weight: bold;
            cursor: pointer;
        }
        /* 내 위치 버튼 스타일 */
        #locationButton {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 9999; /* 버튼이 항상 최상위에 있도록 설정 */
        }
        #locationButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div id="map"></div>
<button id="locationButton">내 위치</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.min.js"></script>
<script src="script.js"></script>
</body>
</html>
